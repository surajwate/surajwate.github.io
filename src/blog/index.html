---
title: "Blog"
layout: "layouts/blog.html"
---

<div class="blog-container">
  <h1>Blog</h1>

  <ul>
    {% for post in collections.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.data.title }}</a>
        <p>{{ post.data.date | readableDate }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
