---
title: "My Diary"
layout: "layouts/diary.html"  # This uses the diary layout
---

<div class="diary-container">
   <h1>My Diary Entries</h1>
   <ul>
      {% for entry in collections.diary %}
      <li>
         <a href="{{ entry.url }}">{{ entry.data.title }}</a>
         <span class="diary-date">{{ entry.data.date | readableDate }}</span>
      </li>
      {% endfor %}
   </ul>
</div>
